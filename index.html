        <meta charset="utf-8" />
        <title>Reddit Image Viewer</title>

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Header -->
        <div class="header">
            <h1>Reddit Image Viewer</h1>
        </div>
        
         <!-- Sub-header -->
        <div class="container">
            <h3>Please select a subreddit to display images.</h3>
            <select id="imageSelection">
                <option>Select</option>
                <option value="pics">r/Pics</option>
                <option value="f1porn">r/F1Porn</option>
                <option value="earthporn">r/EarthPorn</option>
            </select>
            
             <!-- Slider Content -->
            <div id="slider"></div>
            
             <!-- Slider Controls -->
            <div id="button-container">
                <p>
                    <button id="prev"><i class="fa fa-backward" aria-hidden="true"></i></button>
                    <button id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
                    <button id="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
                    
                </p>
            </div>
        </div>
