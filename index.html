<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Reddit Image Viewer</title>
        <script src="https://use.fontawesome.com/27a26f719e.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Header -->
        <div class="header">
            <h1>Reddit Image Viewer</h1>
        </div>
        
         <!-- Sub-header -->
        <div class="container">
            <h3>Please select a subreddit to display images.</h3>
            <select id="imageSelection">
                <option>Select</option>
                <option value="pics">r/Pics</option>
                <option value="aww">r/Aww</option>
                <option value="food">r/Food</option>
            </select>
            
             <!-- Slider Content -->
            <div id="slider" class="slider"></div>
            
             <!-- Slider Controls -->
            <div id="button-container">
                <p>
                    <button id="prev" class="prev"><i class="fa fa-backward" aria-hidden="true"></i></button>
                    <button id="start" class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button id="stop" class="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
                    <button id="next" class="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
                    
                </p>
            </div>
        </div>
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        


       <script src="js/script.js"></script>
    </body>
</html>
